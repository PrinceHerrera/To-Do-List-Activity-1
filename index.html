<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">To-Do List</h1>
    <div class="AddTaskBar">
        <h2>Add a task:</h2> <input type="text" id="taskInput" placeholder="Enter the task here">
        <input type="datetime-local" id="taskDeadline">
        <button id="addTaskButton" onclick="addTask()">Add</button>
        <div class="sortBar">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" onchange="sortTasks()">
                <option value="latest">Farthest Deadline</option>
                <option value="oldest">Soonest Deadline</option>
            </select>
        </div>
    </div>
    <h2 id="tasksTitle"><span>&#8595;</span>Tasks<span>&#8595;</span> </h2> 
    <div class="TaskList">
        <ul id="taskList"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
